<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/befolk.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up - Ebandy</title>
</head>
<body>
    <header>
        <p><a href="index.html">Ebandy</a></p>
    </header>
    <main>
        <div class="container">
            <h1>SIGN UP</h1>
            <div class="row login">
                <div class="col-md-6">
                    <figure>
                        <img src="" alt="icon-login">
                    </figure>
                </div>
                <div class="col-md-6">
                    <div class="form">
                        <h1>Start your Journey with Ebandy!</h1>
                        <form action="">
                            <input type="text" placeholder="Full Name">
                            <input type="email" placeholder="Email Address">
                            <input type="password" name="" id="" placeholder="Choose a Password">
                        </form>
                        <a href="profile.html" class="button signup">SIGN UP</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="row footer">
            <div class="col-md-4">
                <figure>
                    <img src="assets/images/text.png" alt="ebandy-text">
                </figure>
            </div>
            <div class="menu col-md-4">
                <h4>MORE</h4>
                <ul>
                    <li>How To</li>
                    <li>Travel Packages</li>
                    <li>About Us</li>
                </ul>
            </div>
            <div class="menu col-md-4">
                <h4>SOCIAL</h4>
                <ul>
                    <li><a href="https://facebook.com/">Facebook</a></li>
                    <li><a href="https://twitter.com/">Twitter</a></li>
                    <li><a href="https://instagram.com/">Instagram</a></li>
                </ul>
            </div>
        </div>
        <figure>
            <img src="assets/images/kota.png" alt="kota" class="kota">
        </figure>
        <p>&copy; 2017. Developed By <span class="nama"><a href="https://linkedin.com/in/fasyauliuli">AFN</a></span> | <span class="nama">Talent Bandung</span> Pengembangan Web Batch 2</p>
    </footer>

</html>
