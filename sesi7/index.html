<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<title>Jelajah Taman Tematik Bandung</title>
	<link href="https://fonts.googleapis.com/css?family=Caveat|Playfair+Display:700|Roboto:300,400,400i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="site-content" id="new">
		<div class="hero">
			<h1>
				<span class="subtitle">Jelajah</span>
				<span class="title">Taman Bandung</span>
			</h1>
			<p>
				Ada lebih dari 20+ Taman Tematik untuk tempat Hang-out Anda
			</p>
			<form>
				<input id="filter" type="text" placeholder="Cari Berdasarkan Lokasi atau Nama Taman">
				<button type="submit"><i class="ion-ios-search-strong"></i></button>
			</form>
		</div>

		<div class="daftar-taman grid-layout">
			<taman v-for="listTaman in daftarTaman" v-bind:data="listTaman" v-bind:key="listTaman.id">
			</taman>
		</div>

		<div class="footer">
			<p>Copyright &copy; 2017 by <a href="http://www.talentbandung.id/">talentbandung.id</a></p>
		</div>
	</div>

	<script src="jquery.min.js"></script>
	<script src="vue.js"></script>
	<script type="text/x-template" id="taman">
    </script>

	<script>
	Vue.component('taman',{
    	props:['data'],
    	template: '#taman'
	});
	var app = new Vue({
		el: '#new',
		data: {
			daftarTaman: []
		},
		created: function() {
			this.getData();
		},
		computed: {
			getData: function() {
				var _this = this;
				$.get('https://ariona.net/talentbandung/', function(data) {
					_this.daftarTaman = data;
				});
			}
		}
	})
	</script>
</body>
</html>
